<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="imgaes/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="page">
      <div class="calc-body">
        <p class="calc-display">56756745764576</p>
        <div class="calc-buttons">
          <div class="btn-column">
            <button id="memory-save">MS</button>
            <button id="seven">7</button>
            <button id="four">4</button>
            <button id="one">1</button>
            <button id="zero">0</button>
          </div>
          <div class="btn-column">
            <button id="memory-read">MR</button>
            <button id="eight">8</button>
            <button id="five">5</button>
            <button id="two">2</button>
            <button id="dot">.</button>
          </div>
          <div class="btn-column">
            <button id="clear-digit"><-</button>
            <button id="nine">9</button>
            <button id="six">6</button>
            <button id="three">3</button>
            <button id="pos-neg">+/-</button>
          </div>
          <div class="btn-column">
            <button id="reset-calc">AC</button>
            <button id="divide">/</button>
            <button id="multiply">*</button>
            <button id="minus">-</button>
            <button id="plus">+</button>
          </div>
          <div class="btn-column">
            <button id="clear-screen">C</button>
            <button id="sqrt">&#8730;</button>
            <button id="pow">x<sup>y</sup></button>
            <button id="modulo">x % y</button>
            <button id="equals">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
