<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="imgaes/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <main>
      <div class="calc-body">
        <p class="calc-display">0</p>
        <div class="calc-buttons">
          <div class="btn-column">
            <button id="memorySave">MS</button>
            <button class="digit">7</button>
            <button class="digit">4</button>
            <button class="digit">1</button>
            <button class="digit">0</button>
          </div>
          <div class="btn-column">
            <button id="memoryRead">MR</button>
            <button class="digit">8</button>
            <button class="digit">5</button>
            <button class="digit">2</button>
            <button class="digit">.</button>
          </div>
          <div class="btn-column">
            <button id="backSpace"><-</button>
            <button class="digit">9</button>
            <button class="digit">6</button>
            <button class="digit">3</button>
            <button class="unary-operator" id="negate">+/-</button>
          </div>
          <div class="btn-column">
            <button id="resetCalc">AC</button>
            <button class="binary-operator" id="divide">/</button>
            <button class="binary-operator" id="multiply">*</button>
            <button class="binary-operator" id="subtract">-</button>
            <button class="binary-operator" id="add">+</button>
          </div>
          <div class="btn-column">
            <button id="clearDisplay">C</button>
            <button class="unary-operator" id="sqrt">&#8730;</button>
            <button class="binary-operator" id="pow">x<sup>y</sup></button>
            <button class="binary-operator" id="modulo">x % y</button>
            <button id="equals">=</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="copyright">
        Copyright <span class="copyright-sign">Â©</span>
        <a target="_blank" href="https://github.com/behnamgolds"
          >Behnam Golds</a
        >
        <span id="copyright-year">2023</span>
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
